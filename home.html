<!DOCTYPE html>
<html>
<body>

<style>
  .draggable {
    position:absolute;
    touch-action:none;
  }

  body.dragging {
    touch-action:none;
    overflow:hidden;
  }
  
body{

    background-color: blue;
}
  @media only screen and (min-width: 600px) {



	body{
		margin: auto;
		width: 60%;
		color: rgb(153, 0, 0);

	}

	h1{
	text-align: center;
}  
}

</style>

<!-- Multiple draggable images -->
<img class="draggable" src="images/algae.png"   style="left:20px; top:20px;" width="230px" draggable="false">
<img class="draggable" src="images/aseabam.png" style="left:200px; top:80px;" width="230px" draggable="false">
<img class="draggable" src="images/home 1.png" style="left:120px; top:200px;" width="230px" draggable="false">

<script>
let selected = null;
let offsetX = 0;
let offsetY = 0;

document.querySelectorAll(".draggable").forEach(img => {

  // prevent browser image dragging
  img.addEventListener("dragstart", (e) => e.preventDefault());

  img.addEventListener("pointerdown", (e) => {
    selected = img;

    const rect = img.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    img.style.opacity = 0.6;
    document.body.classList.add("dragging");
  });
});

document.addEventListener("pointermove", (e) => {
  if (!selected) return;

  selected.style.left = (e.clientX - offsetX) + "px";
  selected.style.top = (e.clientY - offsetY) + "px";
});

document.addEventListener("pointerup", () => {
  if (selected) {
    selected.style.opacity = 1;
    selected = null;
    document.body.classList.remove("dragging");
  }
});
</script>

</body>
</html>
