  <script>
    const btn = document.getElementById("soundButton");
    const sound = document.getElementById("buttonSound");

    btn.addEventListener("click", () => {
      if (sound.paused) {
        sound.play();
      } else {
        sound.pause();
      }
    });
  </script>
