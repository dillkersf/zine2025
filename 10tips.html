<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea monkey movie</title>
    <link rel="stylesheet" href="10tips.css">
        
</head>
<body>


    

    <div class="container">
        <a href="https://dillkersf.github.io/zine2025/">
<img src="media/amsea.png" alt="" width="100px" >
        </a>
        <br>
        <h1>"10 ESSENTIAL Sea-Monkey Tips For Beginners!"</h1>
        <p>From the Youtube Channel: Picocosmos </p>
        <br>

        <div class="video-container">
            
            <video id="videoPlayer" controls>
                <source src="media/10 ESSENTIAL Sea-Monkey Tips For Beginners! - Picocosmos (720p, h264).mp4" type="video/mp4">
            </video>

            <audio id="myAudio" src="media/Just One Step.mp3"></audio>

        </div>

        <div class="button-container">
            <button class="control-btn" id="playBtn">
                <img src="images/chillin.gif" alt="Play">
            </button>

            <button class="control-btn" id="pauseBtn">
                <img src="images/kids.png" alt="Pause">
            </button>


            

        </div>
        <p>Left: Play | Right:Pause</p>
        <br><br><br><br>
        <a href="amc.html">Go back to AMSea</a>
        <br><br><br><br>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // Play button functionality
        playBtn.addEventListener('click', () => {
            video.play();
        });

        // Pause button functionality
        pauseBtn.addEventListener('click', () => {
            video.pause();
        });

        // Optional: Update button states based on video state
        video.addEventListener('play', () => {
            playBtn.style.opacity = '0.5';
            pauseBtn.style.opacity = '1';
        });

        video.addEventListener('pause', () => {
            playBtn.style.opacity = '1';
            pauseBtn.style.opacity = '0.5';
        });

    </script>

    <br>
</body>
</html>
